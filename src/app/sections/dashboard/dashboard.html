<div class="dashboard-container">
  <h1>Your Progress</h1>

  <div class="stats-grid">
    <div class="stat-card">
      <span class="stat-value">{{ taskService.total() }}</span>
      <span class="stat-label">Total Tasks</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{ taskService.completed() }}</span>
      <span class="stat-label">Completed</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{ taskService.percent() }}%</span>
      <span class="stat-label">Completion Rate</span>
    </div>
  </div>

  <div class="chart-container">
    <h2>Weekly Activity (Simulated)</h2>
    <div class="chart">
      <!-- On utilise @for pour générer les barres, c'est plus propre -->
      @for (day of [1,2,3,4,5,6,7]; track day; let i = $index) {
        <div class="bar" [style.height.%]="getTaskProgress(i)"></div>
      }
    </div>
    <div class="chart-labels">
        <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
    </div>
  </div>
</div>
